<h4 class="text-center">Register to embrace a new world!</h4>

<form #form="ngForm" [formGroup]="singupForm" class="form mt-4" (submit)="singup()">
  <div class="form-group">
      <input #emailInput formControlName="email" class="form-control" placeholder="email" autofocus>
      <ap-vmessage
          *ngIf="singupForm.get('email')?.errors?.required && (form.submitted || singupForm.get('email').touched)"
          text="Email is required!">
      </ap-vmessage>
      <ap-vmessage
          *ngIf="singupForm.get('email')?.errors?.email && (form.submitted || singupForm.get('email').touched)"
          text="Invalid e-mail">
      </ap-vmessage>
  </div>

  <div class="form-group">
      <input formControlName="fullName" class="form-control" placeholder="full name">
      <ap-vmessage
          *ngIf="singupForm.get('fullName')?.errors?.required && (form.submitted || singupForm.get('fullName').touched)"
          text="Full name is required!">
      </ap-vmessage>
      <ap-vmessage
          *ngIf="singupForm.get('fullName')?.errors?.minlength && (form.submitted || singupForm.get('fullName').touched)"
          text="Minimum length is 3">
      </ap-vmessage>
      <ap-vmessage
          *ngIf="singupForm.get('fullName')?.errors?.maxlength && (form.submitted || singupForm.get('fullName').touched)"
          text="Maximum length is 40">
      </ap-vmessage>
  </div>

  <div class="form-group">
      <input formControlName="userName" class="form-control" placeholder="user name">
      <ap-vmessage
          *ngIf="singupForm.get('userName')?.errors?.required && (form.submitted || singupForm.get('userName').touched)"
          text="Username is required!">
      </ap-vmessage>
      <ap-vmessage
          *ngIf="singupForm.get('userName')?.errors?.minlength && (form.submitted || singupForm.get('userName').touched)"
          text="Minimum length is 2">
      </ap-vmessage>
      <ap-vmessage
          *ngIf="singupForm.get('userName')?.errors?.maxlength && (form.submitted || singupForm.get('userName').touched)"
          text="Maximum length is 30">
      </ap-vmessage>
      <ap-vmessage
          *ngIf="singupForm.get('userName')?.errors?.lowerCase && (form.submitted || singupForm.get('userName').touched)"
          text="Must be lowercase">
      </ap-vmessage>
      <ap-vmessage
          *ngIf="singupForm.get('userName').errors?.userNameTaken"
          text="Username already taken">
      </ap-vmessage>
      <small *ngIf="singupForm.get('userName').valid" class="text-success">User available</small>
  </div>

  <div class="form-group">
      <input formControlName="password" type="password" class="form-control" placeholder="password">
      <ap-vmessage
          *ngIf="singupForm.get('password')?.errors?.required && (form.submitted || singupForm.get('password').touched)"
          text="Password is required!">
      </ap-vmessage>
      <ap-vmessage
          *ngIf="singupForm.get('password')?.errors?.minlength && (form.submitted || singupForm.get('password').touched)"
          text="Minimum length is 8">
      </ap-vmessage>
      <ap-vmessage
          *ngIf="singupForm.get('password')?.errors?.maxlength && (form.submitted || singupForm.get('password').touched)"
          text="Maximum length is 16">
      </ap-vmessage>
      <ap-vmessage
      *ngIf="singupForm.errors?.userNamePassword && form.submitted "
      text="Username and password must be different">
      </ap-vmessage>
  </div>

  <button
    class="btn btn-primary btn-block">
    Register
  </button>

  <p>Already a user? <a [routerLink]="['']"> Sign In!</a></p>
</form>
